group=Kaizoku
show=Jujutsu Kaisen
showkey=jjk
episodes={25..48}

{25..48}.OP=songs/OP3.ass
{25..48}.ED=songs/ED3.ass

source=${episode}/${showkey}_${episode}.mkv
premux=${episode}/${showkey}_${episode}_premux.mkv

dialogue=${episode}/${showkey}_${episode}_subs_dialogue.ass
typesets=${episode}/${showkey}_${episode}_subs_typesets*.ass

fonts=fonts
chapters=build/chapters
subtitles=build/subtitles

out_chapters=${chapters}/[${group}] ${show} - ${episode}.xml
out_merge=${subtitles}/[${group}] ${show} - ${episode}.Localized.ass
out_swap=${subtitles}/[${group}] ${show} - ${episode}.Honorifics.ass

muxbase=[${group}] ${show} - ${episode} [${mux.crc}]
muxfile=${muxbase}.mkv
torrent=${muxbase}.torrent
torrentname=${muxbase} (Season 2)
tracker=http://nyaa.tracker.wf:7777/announce
gitrepo=https://github.com/notdedsec/Jujutsu-Kaisen-Season-2

